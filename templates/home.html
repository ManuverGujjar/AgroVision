{% extends "base.html" %}

{% block content %}
{% load static %}
<form class = "w-50 " method = "post" action = ".">
    {% csrf_token %}
        

        <div class="form-group">
            <label for="form-address">Location</label>
            <img  class ="marker-img" src ={% static "/images/locicon1.png" %}></img>
            <img  class ="cross-img" src ={% static "/images/cross.png" %}></img>
            <input type="search" name = "Location" class="form-control" id="form-address" placeholder="Where do you live?" />
            <input  id = "latlong" type = "hidden" name = "lotlong" value = "">
          </div>

    <div class="spinner d-none">
            <div class="spinner-border text-dark " role="status">
                    <span class="sr-only">Loading...</span>
            </div>
    </div>
    <div class="form-group">
        <span class="LongiValue" name = "Longitude"></span>
        <span class="LattiValue" name = "Lattitude"></span>
      
</div>
   
    <span class="badge locStatus"></span>
    
    <img src = ""  class="map"/>
    
    <button type = "submit" class = "btn btn-success w-100 " id="search-btn">Submit</button>
  </form>


  <div style="padding-top: 100vh;" id="res"></div>
{% endblock %}
